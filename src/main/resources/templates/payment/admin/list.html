<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Payments</title>
</head>
<body>
<h1>All Payments</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.id}"></td>
        <td th:text="${payment.status}"></td>
        <td th:text="${payment.amount}"></td>
        <td>
            <a th:href="@{/payment/admin/detail/{id}(id=${payment.id})}">View</a>
        </td>
    </tr>
</table>
</body>
</html>
