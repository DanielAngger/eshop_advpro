<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Payment Detail</title>
</head>
<body>
<h1>Admin - Payment Detail</h1>
<p><strong>ID:</strong> <span th:text="${payment.id}"></span></p>
<p><strong>Status:</strong> <span th:text="${payment.status}"></span></p>
<p><strong>Amount:</strong> <span th:text="${payment.amount}"></span></p>

<form th:action="@{/payment/admin/set-status/{id}(id=${payment.id})}" method="post">
    <label for="status">Change Status:</label>
    <select name="status" id="status">
        <option value="PENDING">PENDING</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="FAILED">FAILED</option>
    </select>
    <button type="submit">Update</button>
</form>

<a href="/payment/admin/list">Back to Payments</a>
</body>
</html>
